<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        #login-error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p id="login-error">Invalid username or password</p>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Mencegah reload halaman
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;
            
            // Mengambil file JSON
            fetch("up.json")
                .then(response => response.json())
                .then(data => {
                    // Mencari kecocokan username dan password
                    const user = data.find(user => user.username === usernameInput && user.password === passwordInput);

                    if (user) {
                        alert("Login successful!");
                        window.location.href = "home.html";  // Redirect ke halaman utama atau dashboard
                    } else {
                        document.getElementById("login-error").style.display = "block";  // Menampilkan pesan error
                    }
                })
                .catch(error => console.error("Error loading JSON:", error));
        });
    </script>
</body>
</html>
