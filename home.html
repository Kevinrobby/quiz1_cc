<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Gaya dasar untuk home page */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        
        header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        .hero {
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        .hero-text h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: #555;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #ffffff;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>HOME PAGE</h1>
        <nav>
            <ul>
                <li><a href="home.html" class="btn">Home</a></li>
                <li><a href="about.html" class="about-link">About</a></li>
                <li><a href="login.html" class="logout-link">Logout</a></li> <!-- Link Logout ke login.html -->
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Welcome to Our Dashboard Page</h2>
            <p>This is the main content of the dashboard after a successful login.</p>
        </div>
    </section>

    <footer>
        <p>Group 01</p>
        <p>Kevin, Dhika, Ghina</p>
    </footer>
</body>
</html>
